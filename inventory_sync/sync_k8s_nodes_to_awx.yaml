---
- name: Sync K8s nodes and labels into AWX inventory
  hosts: localhost
  gather_facts: false

  vars:
    # Job Template 실행 시 Extra Vars로 넘깁니다.
    controller_host: "{{ controller_host | default(omit) }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(omit) }}"
    organization: "Default"
    inventory_name: "k3s-nodes"

  tasks:
    - name: Collect Kubernetes Nodes via API (no kubeconfig needed)
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Node
        # K8S_AUTH_HOST / K8S_AUTH_API_KEY 를 AWX가 자격증명으로 주입
        # 자체서명 환경이면 다음 줄을 켜세요:
        # validate_certs: false
      register: k8s_nodes

    - name: Ensure target inventory exists
      awx.awx.inventory:
        name: "{{ inventory_name }}"
        organization: "{{ organization }}"
        state: present
        controller_host: "{{ controller_host }}"
        controller_oauthtoken: "{{ controller_oauthtoken }}"
        validate_certs: false   # HTTP 사용 시/자체서명 시

    - name: Build simplified host objects
      vars:
        jq: "[].{name: metadata.name, labels: metadata.labels, ip: (status.addresses | items | selectattr('type','equalto','InternalIP') | map(attribute='address') | first)}"
      set_fact:
        nodes_flat: "{{ k8s_nodes.resources | default([]) | json_query(jq) }}"

    - name: Upsert hosts with k8s labels as variables
      awx.awx.host:
        name: "{{ item.name }}"
        inventory: "{{ inventory_name }}"
        state: present
        variables:
          ansible_host: "{{ item.ip }}"
          k8s_name: "{{ item.name }}"
          k8s_labels: "{{ item.labels | default({}) }}"
        controller_host: "{{ controller_host }}"
        controller_oauthtoken: "{{ controller_oauthtoken }}"
        validate_certs: false
      loop: "{{ nodes_flat }}"
